<!DOCTYPE html>
<html>
  {% include head.html%}
  <body>
    {% include header.html %}
    <div class="content-container">
      {% include sidebar.html %}
      {% for post in site.posts %}
        <section class="articles-list">
          <article class="article">
            <small>{{post.date | '%B %d , %Y'}}</small>
            <h2><a href={{ post.url }} class="post-title">{{ post.title }}</a></h2>
              {{ post.content }}
            <footer>
              <small>Post by  {{ post.author }}</small>
            </footer>
          </article>
        </section>
      {% endfor %}
    </div>
  </body>
</html>
